<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OMDb Search</title>
</head>
<body>

<!-- Inputs -->
<input id="titleInput" type="text" placeholder="Title" style="width:250px;">
<input id="yearInput" type="text" placeholder="Year (optional)" style="width:80px;">

<select id="typeSelect">
  <option value="movie">Movie</option>
  <option value="series">Show</option>
</select>

<button onclick="searchOMDb()">Search</button>

<pre id="output"></pre>

<script>
function searchOMDb() {
    const title = document.getElementById("titleInput").value.trim();
    const year = document.getElementById("yearInput").value.trim();
    const type = document.getElementById("typeSelect").value;

    if (!title) {
        alert("Please enter a title.");
        return;
    }

    // Build URL
    let url = `https://www.omdbapi.com/?apikey=f9948667&t=${encodeURIComponent(title)}&type=${type}`;
    if (year) url += `&y=${encodeURIComponent(year)}`;

    // Fetch
    fetch(url)
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById("output").textContent = "Error: " + err;
        });
}
</script>
