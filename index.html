<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OMDb Search</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #logo {
        margin-top: 30px;
        width: 200px;
        height: auto;
    }

    .inputRow {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
    }

    input, select, button {
        background: #000000;
        color: #FFFFFF;
        border: 2px solid #00CEFF;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 16px;
    }

    button:hover {
        cursor: pointer;
        background: #00CEFF;
        color: #000000;
    }

    #card {
        margin-top: 30px;
        background: #000000;
        border: 2px solid #00CEFF;
        border-radius: 10px;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        display: none;
        text-align: left;
        color: #FFFFFF;
    }

    #card img {
        width: 180px;
        border-radius: 8px;
        border: 2px solid #00CEFF;
        float: left;
        margin-right: 15px;
    }

    #card h2 {
        margin: 0;
        color: #00CEFF;
    }

    #card p {
        margin-top: 6px;
        line-height: 1.4em;
    }

    #output {
        width: 90%;
        max-width: 600px;
        margin-top: 25px;
        text-align: left;
        white-space: pre-wrap;
        color: #FFFFFF;
        border: 1px solid #00CEFF;
        padding: 15px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<img id="logo" src="https://tikolu.net/i/rwurq">

<div class="inputRow">
    <input id="titleInput" type="text" placeholder="Title" style="width:250px;">
    <input id="yearInput" type="text" placeholder="Year (optional)" style="width:100px;">
    <select id="typeSelect">
      <option value="movie">Movie</option>
      <option value="series">Show</option>
    </select>
    <button onclick="searchOMDb()">Search</button>
</div>

<!-- THE CARD -->
<div id="card"></div>

<!-- raw JSON output -->
<pre id="output"></pre>

<script>
function searchOMDb() {
    const title = document.getElementById("titleInput").value.trim();
    const year = document.getElementById("yearInput").value.trim();
    const type = document.getElementById("typeSelect").value;

    if (!title) {
        alert("Please enter a title.");
        return;
    }

    let url = `https://www.omdbapi.com/?apikey=f9948667&t=${encodeURIComponent(title)}&type=${type}`;
    if (year) url += `&y=${encodeURIComponent(year)}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            // JSON box
            document.getElementById("output").textContent =
                JSON.stringify(data, null, 2);

            // If error
            if (data.Response === "False") {
                document.getElementById("card").style.display = "none";
                return;
            }

            // Build the card
            const poster = (data.Poster && data.Poster !== "N/A") ?
                `<img src="${data.Poster}">` :
                "";

            document.getElementById("card").innerHTML = `
                ${poster}
                <h2>${data.Title}</h2>
                <p><strong>Year:</strong> ${data.Year}</p>
                <p><strong>Rated:</strong> ${data.Rated}</p>
                <p><strong>Genre:</strong> ${data.Genre}</p>
                <p><strong>Plot:</strong><br>${data.Plot}</p>
                <div style="clear: both;"></div>
            `;
            document.getElementById("card").style.display = "block";
        })
        .catch(err => {
            document.getElementById("output").textContent =
                "Error: " + err;
            document.getElementById("card").style.display = "none";
        });
}
</script>

</body>
</html>
