<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bluebox IV</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #000000;
    color: #FFFFFF;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

#logo {
    margin-top: 30px;
    width: 200px;
    height: auto;
}

.inputRow {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}

input, select, button {
    background: #000000;
    color: #FFFFFF;
    border: 2px solid #00CEFF;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 16px;
}

button:hover {
    cursor: pointer;
    background: #00CEFF;
    color: #000000;
}

#card {
    margin-top: 30px;
    background: #000000;
    border: 2px solid #00CEFF;
    border-radius: 10px;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    display: none;
    text-align: left;
    color: #FFFFFF;
}

#card img {
    width: 180px;
    border-radius: 8px;
    border: 2px solid #00CEFF;
    float: left;
    margin-right: 15px;
}

#card h2 {
    margin: 0;
    color: #00CEFF;
}

#card p {
    margin-top: 6px;
    line-height: 1.4em;
}

#controls {
    margin-top: 12px;
    display: flex;
    gap: 10px;
    align-items: center;
}

#playButton {
    padding: 10px 25px;
    background: #00CEFF;
    color: #000000;
    border: none;
    border-radius: 8px;
    font-size: 18px;
}

#playButton:hover {
    cursor: pointer;
    opacity: 0.85;
}

#controls input {
    width: 50px;
    padding: 5px;
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid #00CEFF;
    text-align: center;
    background: #000;
    color: #fff;
}

#playerWrapper {
    margin-top: 25px;
    width: 90%;
    max-width: 900px;
    display: none;
}

iframe {
    width: 100%;
    height: 500px;
    border: 2px solid #00CEFF;
    border-radius: 10px;
}
</style>
</head>
<body>

<img id="logo" src="https://tikolu.net/i/rwurq">

<div class="inputRow">
    <input id="titleInput" type="text" placeholder="Title" style="width:250px;">
    <input id="yearInput" type="text" placeholder="Year (optional)" style="width:100px;">
    <select id="typeSelect">
      <option value="movie">Movie</option>
      <option value="series">Show</option>
    </select>
    <button onclick="searchOMDb()">Search</button>
</div>

<div id="card"></div>

<div id="controls" style="display:none;">
    <button id="playButton" onclick="playContent()">â–¶ Play</button>
    <input id="seasonInput" type="number" min="1" value="1" style="display:none;">
    <input id="episodeInput" type="number" min="1" value="1" style="display:none;">
</div>

<div id="playerWrapper">
    <iframe id="playerFrame" src="" allowfullscreen></iframe>
</div>

<script>
let lastImdbID = null;
let lastType = null;

function searchOMDb() {
    const title = document.getElementById("titleInput").value.trim();
    const year = document.getElementById("yearInput").value.trim();
    const type = document.getElementById("typeSelect").value;

    if (!title) {
        alert("Please enter a title.");
        return;
    }

    let url = `https://www.omdbapi.com/?apikey=f9948667&t=${encodeURIComponent(title)}&type=${type}`;
    if (year) url += `&y=${encodeURIComponent(year)}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            if (data.Response === "False") {
                document.getElementById("card").style.display = "none";
                document.getElementById("controls").style.display = "none";
                document.getElementById("playerWrapper").style.display = "none";
                return;
            }

            lastImdbID = data.imdbID;
            lastType = type;

            const poster = (data.Poster && data.Poster !== "N/A") ? `<img src="${data.Poster}">` : "";

            document.getElementById("card").innerHTML = `
                ${poster}
                <h2>${data.Title}</h2>
                <p><strong>Year:</strong> ${data.Year}</p>
                <p><strong>Rated:</strong> ${data.Rated}</p>
                <p><strong>Genre:</strong> ${data.Genre}</p>
                <p><strong>Plot:</strong><br>${data.Plot}</p>
                <div style="clear: both;"></div>
            `;
            document.getElementById("card").style.display = "block";

            // Show controls
            document.getElementById("controls").style.display = "flex";
            if (type === "series") {
                document.getElementById("seasonInput").style.display = "inline-block";
                document.getElementById("episodeInput").style.display = "inline-block";
            } else {
                document.getElementById("seasonInput").style.display = "none";
                document.getElementById("episodeInput").style.display = "none";
            }

            document.getElementById("playerWrapper").style.display = "none";
        })
        .catch(err => {
            document.getElementById("card").style.display = "none";
            document.getElementById("controls").style.display = "none";
            document.getElementById("playerWrapper").style.display = "none";
        });
}

function playContent() {
    if (!lastImdbID) return;

    let embedURL = "";
    if (lastType === "movie") {
        embedURL = `https://embedmaster.link/movie/${lastImdbID}`;
    } else {
        const season = document.getElementById("seasonInput").value || 1;
        const episode = document.getElementById("episodeInput").value || 1;
        embedURL = `https://embedmaster.link/tv/${lastImdbID}/${season}/${episode}`;
    }

    document.getElementById("playerFrame").src = embedURL;
    document.getElementById("playerWrapper").style.display = "block";
}
</script>

</body>
</html>
