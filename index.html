<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OMDb Search</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #logo {
        margin-top: 30px;
        width: 200px;
        height: auto;
    }

    .inputRow {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
    }

    input, select, button {
        background: #000000;
        color: #FFFFFF;
        border: 2px solid #00CEFF;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 16px;
    }

    button:hover {
        cursor: pointer;
        background: #00CEFF;
        color: #000000;
    }

    #card {
        margin-top: 30px;
        background: #000000;
        border: 2px solid #00CEFF;
        border-radius: 10px;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        display: none;
        text-align: left;
        color: #FFFFFF;
    }

    #card img {
        width: 180px;
        border-radius: 8px;
        border: 2px solid #00CEFF;
        float: left;
        margin-right: 15px;
    }

    #card h2 {
        margin: 0;
        color: #00CEFF;
    }

    #card p {
        margin-top: 6px;
        line-height: 1.4em;
    }

    #playButton {
        margin-top: 12px;
        padding: 10px 25px;
        background: #00CEFF;
        color: #000000;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        display: none;
    }

    #playerWrapper {
        margin-top: 25px;
        width: 90%;
        max-width: 900px;
        display: none;
    }

    iframe {
        width: 100%;
        height: 500px;
        border: 2px solid #00CEFF;
        border-radius: 10px;
    }
</style>
</head>
<body>

<img id="logo" src="https://tikolu.net/i/rwurq">

<div class="inputRow">
    <input id="titleInput" type="text" placeholder="Title" style="width:250px;">
    <input id="yearInput" type="text" placeholder="Year (optional)" style="width:100px;">
    <select id="typeSelect">
      <option value="movie">Movie</option>
      <option value="series">Show</option>
    </select>
    <button onclick="searchOMDb()">Search</button>
</div>

<div id="card"></div>

<button id="playButton" onclick="playMovie()">â–¶ Play</button>

<div id="playerWrapper">
    <iframe id="playerFrame" src="" allowfullscreen></iframe>
</div>

<script>
let lastImdbID = null;

function searchOMDb() {
    const title = document.getElementById("titleInput").value.trim();
    const year = document.getElementById("yearInput").value.trim();
    const type = document.getElementById("typeSelect").value;

    if (!title) {
        alert("Please enter a title.");
        return;
    }

    let url = `https://www.omdbapi.com/?apikey=f9948667&t=${encodeURIComponent(title)}&type=${type}`;
    if (year) url += `&y=${encodeURIComponent(year)}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {

            if (data.Response === "False") {
                document.getElementById("card").style.display = "none";
                document.getElementById("playButton").style.display = "none";
                document.getElementById("playerWrapper").style.display = "none";
                return;
            }

            lastImdbID = data.imdbID;  // save ID for the play button

            const poster = (data.Poster && data.Poster !== "N/A") ?
                `<img src="${data.Poster}">` : "";

            document.getElementById("card").innerHTML = `
                ${poster}
                <h2>${data.Title}</h2>
                <p><strong>Year:</strong> ${data.Year}</p>
                <p><strong>Rated:</strong> ${data.Rated}</p>
                <p><strong>Genre:</strong> ${data.Genre}</p>
                <p><strong>Plot:</strong><br>${data.Plot}</p>
                <div style="clear: both;"></div>
            `;
            document.getElementById("card").style.display = "block";

            // Only movies get a play button
            if (type === "movie") {
                document.getElementById("playButton").style.display = "inline-block";
            } else {
                document.getElementById("playButton").style.display = "none";
            }

            // Hide old player
            document.getElementById("playerWrapper").style.display = "none";
        })
        .catch(err => {
            document.getElementById("card").style.display = "none";
            document.getElementById("playButton").style.display = "none";
            document.getElementById("playerWrapper").style.display = "none";
        });
}

function playMovie() {
    if (!lastImdbID) return;

    const embedURL = `https://player.smashy.stream/movie/${lastImdbID}`;

    document.getElementById("playerFrame").src = embedURL;
    document.getElementById("playerWrapper").style.display = "block";
}
</script>

</body>
</html>
