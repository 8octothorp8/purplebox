<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OMDb Tester</title>
</head>
<body>

<!-- Inputs -->
<input id="titleInput" type="text" placeholder="Movie title" style="width:250px;">
<input id="yearInput" type="text" placeholder="Year (optional)" style="width:80px;">
<button onclick="searchMovie()">Search</button>

<pre id="output"></pre>

<script>
function searchMovie() {
    const title = document.getElementById("titleInput").value.trim();
    const year = document.getElementById("yearInput").value.trim();

    if (!title) {
        alert("Please enter a movie title.");
        return;
    }

    // Build URL
    let url = `https://www.omdbapi.com/?apikey=f9948667&t=${encodeURIComponent(title)}`;
    if (year) url += `&y=${encodeURIComponent(year)}`;

    // Fetch from OMDb
    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById("output").textContent = "Error: " + err;
        });
}
</script>

</body>
</html>
